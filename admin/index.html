<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script defer src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
      window.addEventListener('load', function () {
        if (window.CMS) {
          CMS.init();
        } else {
          console.error("CMS not loaded");
        }
      });
    </script>
  </body>
</html>
