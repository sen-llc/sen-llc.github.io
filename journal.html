---
layout: default
title: ジャーナル
theme: journal-theme
---


<section class="bg-gradient-to-b from-beige to-white py-20 px-6 font-zen text-primary">
  <div class="max-w-3xl mx-auto text-center mb-16">
    <h1 class="text-3xl md:text-4xl font-bold mb-4">わたしたちの日々の記録</h1>
    <p class="text-base md:text-lg text-gray-700 leading-relaxed">
      暮らしをつくること、育てること、その途中にある発見や出会いを綴っています。<br>
      事例紹介・DIY・設計のこと・活動のメモなどを、ジャーナルとしてまとめています。
    </p>
  </div>

  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-6">
    {% assign posts = site.journal | sort: "date" | reverse %}
    {% for post in posts %}
      {% include journal-card.html post=post %}
    {% endfor %}
  </div>
</section>
