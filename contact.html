---
layout: default
title: お問い合わせ
---

<section class="max-w-2xl mx-auto px-6 py-12 font-zen">
  <h1 class="text-3xl font-bold mb-6">お問い合わせ</h1>
  <p class="mb-8 text-[#5a5244]">
    ご相談・ご質問などお気軽にお問い合わせください。<br>
    内容を確認のうえ、折り返しご連絡いたします。
  </p>

  <form name="contact" method="POST" data-netlify="true" action="/thanks.html" class="space-y-6">
    <!-- 名前 -->
    <div>
      <label class="block mb-1 font-medium text-[#5a5244]" for="name">お名前</label>
      <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-deepgreen">
    </div>

    <!-- メールアドレス -->
    <div>
      <label class="block mb-1 font-medium text-[#5a5244]" for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-deepgreen">
    </div>

    <!-- お問い合わせ項目 -->
    <div>
      <label class="block mb-1 font-medium text-[#5a5244]" for="category">お問い合わせ項目</label>
      <select id="category" name="category" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-deepgreen">
        <option value="">選択してください</option>
        <option value="賃貸について">賃貸について</option>
        <option value="リノベーションについて">リノベーションについて</option>
        <option value="空き家活用について">空き家活用について</option>
        <option value="その他">その他</option>
      </select>
    </div>

    <!-- メッセージ -->
    <div>
      <label class="block mb-1 font-medium text-[#5a5244]" for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-deepgreen"></textarea>
    </div>

    <!-- プライバシーポリシー -->
    <div>
      <label class="flex items-center space-x-2 text-sm text-[#5a5244]">
        <input type="checkbox" name="privacy" required>
        <span><a href="/privacy.html" class="underline hover:text-deepgreen">プライバシーポリシー</a>に同意する</span>
      </label>
    </div>

    <!-- 送信ボタン -->
    <div>
      <button type="submit" class="bg-deepgreen text-white px-6 py-2 rounded hover:bg-green-900">
        送信する
      </button>
    </div>
  </form>
</section>
