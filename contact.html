---
layout: default
title: お問い合わせ
---

{% include header.html %}

<section class="bg-gradient-to-b from-kinari to-beige py-16 px-6">
  <div class="bg-white bg-opacity-80 max-w-2xl mx-auto p-8 rounded shadow-md font-zen">
    <h1 class="text-2xl font-bold text-primary mb-6">お問い合わせ</h1>
    <p class="mb-6 text-[#5a5244]">
      下記フォームにご記入のうえ、お気軽にご連絡ください。
    </p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-6">
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden">
        <label>Don’t fill this out if you're human: <input name="bot-field"></label>
      </p>

      <label class="block">
        お名前
        <input type="text" name="name" required class="mt-1 w-full border rounded px-3 py-2">
      </label>

      <label class="block">
        メールアドレス
        <input type="email" name="email" required class="mt-1 w-full border rounded px-3 py-2">
      </label>

      <label class="block">
        電話番号（任意）
        <input type="tel" name="tel" class="mt-1 w-full border rounded px-3 py-2">
      </label>

      <label class="block">
        お問い合わせ項目
        <select name="type" required class="mt-1 w-full border rounded px-3 py-2">
          <option value="">選択してください</option>
          <option>空き家活用について</option>
          <option>リノベーションの相談</option>
          <option>賃貸について</option>
          <option>その他</option>
        </select>
      </label>

      <label class="block">
        メッセージ
        <textarea name="message" rows="5" required class="mt-1 w-full border rounded px-3 py-2"></textarea>
      </label>

      <label class="flex items-center space-x-2">
        <input type="checkbox" name="privacy" required>
        <span><a href="/privacy.html" class="underline text-sm">プライバシーポリシー</a>に同意する</span>
      </label>

      <div>
        <button type="submit" class="bg-deepgreen text-white px-6 py-2 rounded hover:bg-green-900">
          送信する
        </button>
      </div>
    <form name="contact" method="POST" data-netlify="true" action="/thanks.html">
  </div>
</section>
