---
layout: default
title: お問い合わせ
---

{% include header.html %}

<section class="max-w-3xl mx-auto px-6 py-16 font-zen">
  <h1 class="text-3xl font-bold mb-8">お問い合わせ</h1>

  <form name="contact" method="POST" data-netlify="true" action="/thanks.html" class="space-y-6">
    <div>
      <label class="block mb-2 font-semibold" for="type">お問い合わせ項目</label>
      <select name="type" id="type" class="w-full border border-gray-300 rounded px-4 py-2">
        <option>賃貸物件について</option>
        <option>DIY・リノベーションやインテリアコーディネート等の設計について</option>
        <option>空き家活用について</option>
        <option>その他</option>
      </select>
    </div>

    <div>
      <label class="block mb-2 font-semibold">区分</label>
      <div class="flex gap-4">
        <label class="flex items-center space-x-2">
          <input type="radio" name="category" value="法人" required>
          <span>法人</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="category" value="個人" required>
          <span>個人</span>
        </label>
      </div>
    </div>

    <div>
      <label class="block mb-2 font-semibold" for="name">お名前</label>
      <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded px-4 py-2">
    </div>

    <div>
      <label class="block mb-2 font-semibold" for="email">メールアドレス</label>
      <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded px-4 py-2">
    </div>

    <div>
      <label class="block mb-2 font-semibold" for="message">お問い合わせ内容</label>
      <textarea name="message" id="message" rows="6" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
    </div>

    <div>
      <label class="flex items-center space-x-2">
        <input type="checkbox" name="privacy" required>
        <span>
          <a href="/privacy.html" target="_blank" class="underline text-sm hover:text-deepgreen">プライバシーポリシー</a>に同意する
        </span>
      </label>
    </div>

    <div>
      <button type="submit" class="bg-deepgreen text-white px-6 py-2 rounded hover:bg-green-900">送信する</button>
    </div>
  </form>
</section>
