---
layout: default
title: お問い合わせ
theme: contact
---

{% include header.html %}

<section class="min-h-screen py-16 px-6 md:px-12 bg-gradient-to-b from-kinari to-[#9b785c] font-zen">
  <div class="max-w-2xl mx-auto bg-kinari p-8 md:p-12 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-primary">お問い合わせ</h1>
    <p class="mb-8 text-[#5a5244] leading-relaxed">
      お仕事のご依頼・ご相談、空き家や賃貸についてのご質問など、<br>
      お気軽に以下のフォームからご連絡ください。
    </p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact">
      <p class="hidden">
        <label>Don’t fill this out: <input name="bot-field"></label>
      </p>

      <div class="mb-4">
        <label for="name" class="block text-sm mb-1 text-primary">お名前</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#9b785c]">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm mb-1 text-primary">メールアドレス</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#9b785c]">
      </div>

      <div class="mb-6">
        <label for="message" class="block text-sm mb-1 text-primary">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#9b785c]"></textarea>
      </div>

      <button type="submit" class="bg-[#9b785c] text-white px-6 py-2 rounded hover:bg-[#85644b] transition">
        送信する
      </button>
    </form>
  </div>
</section>
