<footer class="site-footer">
  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {%- if site.author -%}
              {{ site.author }}
            {%- else -%}
              {{ site.title }}
            {%- endif -%}
            </li>
          {%- if site.email -%}
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- if site.social -%}
          {%- include social.html -%}
        {%- endif -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

  <div class="footer-icons">
    <a href="https://twitter.com/your_twitter_handle" target="_blank" rel="noopener noreferrer">
      <svg class="icon">
        <use xlink:href="./assets/icons/icon-set.svg#icon-twitter"></use>
      </svg>
    </a>
    <a href="https://www.instagram.com/your_instagram_handle" target="_blank" rel="noopener noreferrer">
      <svg class="icon">
        <use xlink:href="./assets/icons/icon-set.svg#icon-instagram"></use>
      </svg>
    </a>
    <a href="https://github.com/your_github_handle" target="_blank" rel="noopener noreferrer">
      <svg class="icon">
        <use xlink:href="./assets/icons/icon-set.svg#icon-github"></use>
      </svg>
    </a>
  </div>

</footer>
