<div class="journal-card bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow duration-300">
  <a href="{{ post.url | relative_url }}" class="block">
    <div class="aspect-[4/3] overflow-hidden">
      <img 
        src="{{ post.thumbnail | relative_url }}" 
        alt="{{ post.title }}" 
        class="w-full h-full object-cover transition-transform duration-500 hover:scale-105"
        loading="lazy"
      >
    </div>
    <div class="p-5">
      <div class="flex items-center justify-between mb-3">
        <span class="text-xs font-medium px-3 py-1 bg-sen-beige rounded-full">{{ post.category }}</span>
        <time datetime="{{ post.date | date_to_xmlschema }}" class="text-xs text-gray-500">{{ post.date | date: "%Y.%m.%d" }}</time>
      </div>
      <h3 class="text-lg font-medium text-sen-dark hover:text-sen-brown transition-colors duration-300">{{ post.title }}</h3>
    </div>
  </a>
</div>
