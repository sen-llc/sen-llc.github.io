<header class="fixed w-full bg-white/95 backdrop-blur-sm z-50 transition-all duration-500 border-b border-sen-natural">
  <div class="container mx-auto px-4 py-3 md:py-4 flex justify-between items-center transition-all duration-500">
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-2 group">
      <img src="/assets/images/logo.svg" alt="sen llc" class="h-7 w-7 md:h-8 md:w-8 transition-transform duration-500 group-hover:rotate-12">
      <span class="text-lg md:text-xl font-serif tracking-wider text-sen-dark">sen llc</span>
    </a>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <a href="/rental" class="nav-link flex items-center {% if page.url contains '/rental/' %}active{% endif %}">
        <svg class="w-4 h-4 mr-1.5 text-sen-brown opacity-70 icon-sen-brown icon-animate-fade-in" aria-hidden="true">
          <use xlink:href="/assets/icons/icon-set.svg#icon-home"></use>
        </svg>
        <span>暮らしを耕す</span>
      </a>
      <a href="/design" class="nav-link flex items-center {% if page.url contains '/design/' %}active{% endif %}">
        <svg class="w-4 h-4 mr-1.5 text-sen-brown opacity-70 icon-sen-brown icon-animate-fade-in delay-100" aria-hidden="true">
          <use xlink:href="/assets/icons/icon-set.svg#icon-ruler"></use>
        </svg>
        <span>暮らしを築く</span>
      </a>
      <a href="/journal" class="nav-link flex items-center {% if page.url contains '/journal/' %}active{% endif %}">
        <svg class="w-4 h-4 mr-1.5 text-sen-brown opacity-70 icon-sen-brown icon-animate-fade-in delay-200" aria-hidden="true">
          <use xlink:href="/assets/icons/icon-set.svg#icon-message"></use>
        </svg>
        <span>ジャーナル</span>
      </a>
      <a href="/about" class="nav-link flex items-center {% if page.url contains '/about/' %}active{% endif %}">
        <svg class="w-4 h-4 mr-1.5 text-sen-brown opacity-70 icon-sen-brown icon-animate-fade-in delay-300" aria-hidden="true">
          <use xlink:href="/assets/icons/icon-set.svg#icon-sprout"></use>
        </svg>
        <span>わたしたちについて</span>
      </a>
      <a href="/contact" class="nav-link flex items-center {% if page.url contains '/contact/' %}active{% endif %}">
        <svg class="w-4 h-4 mr-1.5 text-sen-brown opacity-70 icon-sen-brown icon-animate-fade-in delay-400" aria-hidden="true">
          <use xlink:href="/assets/icons/icon-set.svg#icon-mail"></use>
        </svg>
        <span>contact</span>
      </a>
    </nav>
    
    <!-- Mobile Menu Button - Increased tap target -->
    <button id="menu-toggle" class="md:hidden flex items-center justify-center text-sen-dark focus:outline-none focus:ring-2 focus:ring-sen-brown p-2 touch-feedback" aria-label="メニューを開く" aria-expanded="false">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  
  <!-- Mobile Navigation - Improved for touch -->
  <div id="mobile-menu" class="hidden md:hidden fixed inset-0 bg-white z-50 pt-16 overflow-y-auto">
    <div class="container mx-auto px-4 py-8">
      <nav class="flex flex-col space-y-6 items-center text-xl">
        <a href="/rental" class="mobile-nav-link w-full text-center py-3 flex items-center justify-center {% if page.url contains '/rental/' %}active{% endif %}">
          <svg class="w-5 h-5 mr-2 text-sen-brown opacity-70 icon-sen-brown icon-animate-scale-in" aria-hidden="true">
            <use xlink:href="/assets/icons/icon-set.svg#icon-home"></use>
          </svg>
          <span>暮らしを耕す</span>
        </a>
        <a href="/design" class="mobile-nav-link w-full text-center py-3 flex items-center justify-center {% if page.url contains '/design/' %}active{% endif %}">
          <svg class="w-5 h-5 mr-2 text-sen-brown opacity-70 icon-sen-brown icon-animate-scale-in delay-100" aria-hidden="true">
            <use xlink:href="/assets/icons/icon-set.svg#icon-ruler"></use>
          </svg>
          <span>暮らしを築く</span>
        </a>
        <a href="/journal" class="mobile-nav-link w-full text-center py-3 flex items-center justify-center {% if page.url contains '/journal/' %}active{% endif %}">
          <svg class="w-5 h-5 mr-2 text-sen-brown opacity-70 icon-sen-brown icon-animate-scale-in delay-200" aria-hidden="true">
            <use xlink:href="/assets/icons/icon-set.svg#icon-message"></use>
          </svg>
          <span>ジャーナル</span>
        </a>
        <a href="/about" class="mobile-nav-link w-full text-center py-3 flex items-center justify-center {% if page.url contains '/about/' %}active{% endif %}">
          <svg class="w-5 h-5 mr-2 text-sen-brown opacity-70 icon-sen-brown icon-animate-scale-in delay-300" aria-hidden="true">
            <use xlink:href="/assets/icons/icon-set.svg#icon-sprout"></use>
          </svg>
          <span>わたしたちについて</span>
        </a>
        <a href="/contact" class="mobile-nav-link w-full text-center py-3 flex items-center justify-center {% if page.url contains '/contact/' %}active{% endif %}">
          <svg class="w-5 h-5 mr-2 text-sen-brown opacity-70 icon-sen-brown icon-animate-scale-in delay-400" aria-hidden="true">
            <use xlink:href="/assets/icons/icon-set.svg#icon-mail"></use>
          </svg>
          <span>contact</span>
        </a>
      </nav>
      
      <!-- Mobile menu close button -->
      <button id="close-mobile-menu" class="absolute top-4 right-4 p-2 text-sen-dark focus:outline-none focus:ring-2 focus:ring-sen-brown" aria-label="メニューを閉じる">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</header>
