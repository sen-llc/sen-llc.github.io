<header class="fixed top-0 z-50 w-full transition-all duration-300 bg-white/90 backdrop-blur-md border-b border-gray-100/30">
  <div class="container mx-auto flex items-center justify-between py-4 px-4 md:px-6">
    <a href="/" class="flex items-center space-x-3 group">
      <img src="/assets/images/logo.png" alt="sen llc logo" class="h-10 w-auto transition-transform duration-300 group-hover:scale-105">
      <span class="text-xl font-light text-[#2a382f] transition-colors duration-300 group-hover:text-[#9b785c]">sen llc</span>
    </a>

    <!-- デスクトップナビゲーション -->
    <nav class="hidden md:block">
      <ul class="flex space-x-8">
        {% assign current_page = page.url | split: '/' | last %}
        <li>
          <a href="/rental" class="text-sm text-[#2a382f] hover:text-[#9b785c] tracking-wider font-light py-2 inline-block nav-link {% if current_page == 'rental' or current_page == 'rental.html' %}active{% endif %}">
            rental
          </a>
        </li>
        <li>
          <a href="/design" class="text-sm text-[#2a382f] hover:text-[#9b785c] tracking-wider font-light py-2 inline-block nav-link {% if current_page == 'design' or current_page == 'design.html' %}active{% endif %}">
            design
          </a>
        </li>
        <li>
          <a href="/journal" class="text-sm text-[#2a382f] hover:text-[#9b785c] tracking-wider font-light py-2 inline-block nav-link {% if current_page == 'journal' or current_page == 'journal.html' %}active{% endif %}">
            journal
          </a>
        </li>
        <li>
          <a href="/about" class="text-sm text-[#2a382f] hover:text-[#9b785c] tracking-wider font-light py-2 inline-block nav-link {% if current_page == 'about' or current_page == 'about.html' %}active{% endif %}">
            about
          </a>
        </li>
        <li>
          <a href="/contact" class="text-sm text-[#2a382f] hover:text-[#9b785c] tracking-wider font-light py-2 inline-block nav-link {% if current_page == 'contact' or current_page == 'contact.html' %}active{% endif %}">
            contact
          </a>
        </li>
      </ul>
    </nav>

    <!-- モバイルメニューボタン -->
    <button class="md:hidden flex items-center" id="menuButton" aria-label="メニューを開く">
      <span class="sr-only">メニューを開く</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-[#2a382f]">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <!-- モバイルメニュー (初期状態では非表示) -->
  <div id="mobileMenu" class="fixed inset-0 bg-[#2a382f]/95 z-50 flex items-center justify-center transform -translate-y-full transition-transform duration-500 ease-in-out">
    <button id="closeMenu" class="absolute top-6 right-6 text-white">
      <span class="sr-only">メニューを閉じる</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    
    <nav>
      <ul class="flex flex-col items-center space-y-8 text-center">
        <li>
          <a href="/rental" class="text-2xl text-white hover:text-[#d7d3c6] transition-colors">
            rental
          </a>
        </li>
        <li>
          <a href="/design" class="text-2xl text-white hover:text-[#d7d3c6] transition-colors">
            design
          </a>
        </li>
        <li>
          <a href="/journal" class="text-2xl text-white hover:text-[#d7d3c6] transition-colors">
            journal
          </a>
        </li>
        <li>
          <a href="/about" class="text-2xl text-white hover:text-[#d7d3c6] transition-colors">
            about
          </a>
        </li>
        <li>
          <a href="/contact" class="text-2xl text-white hover:text-[#d7d3c6] transition-colors">
            contact
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<style>
  .nav-link {
    position: relative;
  }
  
  .nav-link::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: #9b785c;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
  }
  
  .nav-link:hover::after, .nav-link.active::after {
    transform: scaleX(1);
    transform-origin: left;
  }
  
  .nav-link.active {
    color: #9b785c;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.getElementById('menuButton');
    const closeMenu = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');
    
    if (menuButton && closeMenu && mobileMenu) {
      menuButton.addEventListener('click', function() {
        mobileMenu.classList.remove('-translate-y-full');
        document.body.style.overflow = 'hidden';
      });
      
      closeMenu.addEventListener('click', function() {
        mobileMenu.classList.add('-translate-y-full');
        document.body.style.overflow = '';
      });
    }
    
    // スクロール時のヘッダー変更
    const header = document.querySelector('header');
    let lastScrollY = window.scrollY;
    
    window.addEventListener('scroll', function() {
      const currentScrollY = window.scrollY;
      
      if (header) {
        if (currentScrollY > 100) {
          header.classList.add('py-2', 'shadow-sm');
          header.classList.remove('py-4');
        } else {
          header.classList.remove('py-2', 'shadow-sm');
          header.classList.add('py-4');
        }
        
        if (currentScrollY > lastScrollY && currentScrollY > 200) {
          // 下スクロール時
          header.style.transform = 'translateY(-100%)';
        } else {
          // 上スクロール時
          header.style.transform = 'translateY(0)';
        }
      }
      
      lastScrollY = currentScrollY;
    });
  });
</script>
