---
layout: default
---

<section class="py-16 md:py-24">
  <div class="container mx-auto px-6">
    <article class="post-detail">
      <div class="post-detail__header">
        <h1 class="post-detail__title">{{ page.title }}</h1>
        <div class="post-detail__meta">
          <span class="journal-card__tag journal-card__tag--{{ page.tag }}">{{ page.tag }}</span>
          <span class="post-detail__date">{{ page.date | date: "%Y.%m.%d" }}</span>
        </div>
      </div>
      
      {% if page.featured_image %}
      <img src="{{ page.featured_image }}" alt="{{ page.title }}" class="post-detail__image">
      {% endif %}
      
      <div class="post-detail__content">
        {{ content }}
      </div>
      
      <a href="{{ '/journal' | relative_url }}" class="post-detail__back">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        一覧に戻る
      </a>
    </article>
  </div>
</section>
