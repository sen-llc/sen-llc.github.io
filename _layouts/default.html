<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Tailwind CSS 読み込み（先に） -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config（その後に） -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2a382f",
            secondary: "#d7d3c6",
            accent: "#9b785c"
          },
          fontFamily: {
            sans: ['"Zen Maru Gothic"', 'sans-serif']
          },
          spacing: {
            '128': '32rem',
          },
          animation: {
            fade: 'fadeOut 5s ease-in-out',
          },
          keyframes: {
            fadeOut: {
              '0%': { opacity: 1 },
              '100%': { opacity: 0 },
            }
          },
          screens: {
            'xs': '480px',
          }
        }
      }
    }
  </script>

  <!-- CSS・カスタムスタイルシート（もしあればここに追加） -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

</head>

<body class="font-sans text-gray-900">

  <!-- ヘッダー -->
  {% include header.html %}

  <!-- メインコンテンツ -->
  <main class="py-8">
    {{ content }}
  </main>

  <!-- フッター -->
  {% include footer.html %}

  <!-- 背景画像など -->
  <style>
    body {
      background-image: url('{{ "/assets/images/concept-bg.png" | relative_url }}');
      background-size: cover;
      background-position: center;
    }
  </style>

</body>
</html>
