<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <!-- ✅ Tailwind CSS CDNを追加 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 共通テーマCSS -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  {% if page.theme == "rental-theme" %}
    <link rel="stylesheet" href="{{ '/assets/css/rental-theme.css' | relative_url }}">
  {% elsif page.theme == "design-theme" %}
    <link rel="stylesheet" href="{{ '/assets/css/design-theme.css' | relative_url }}">
  {% endif %}

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/logo.svg' | relative_url }}">

  <!-- Googleフォント -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" />

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- Lightbox2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
</head>

<body class="{{ page.theme }}">
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.lightbox) {
        lightbox.option({
          resizeDuration: 200,
          wrapAround: true,
          albumLabel: "画像 %1 / %2"
        });
      } else {
        console.warn("lightbox が見つかりませんでした");
      }
    });
  </script>
</body>
</html>
