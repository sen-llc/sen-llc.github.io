<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f0ebe2">
  <title>{% if page.title %}{{ page.title }} | {% endif %}sen llc</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}暮らしを耕す。住まいと空間に手をかけて、時間をかけて、豊かにしていく。{% endif %}">
  
  <!-- サイトのベースURL（JavaScript用） -->
  <meta name="baseurl" content="{{ site.baseurl }}">
  
  <!-- アクセシビリティ対応 -->
  <meta name="color-scheme" content="light">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts with display=swap for better performance -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&family=Noto+Serif+JP:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Fix for -ms-high-contrast deprecation -->
  <style>
    @media (forced-colors: active) {
      /* Forced Colors Mode styles */
      .icon-sen-brown,
      .icon-sen-green,
      .icon-sen-green-light,
      .icon-sen-dark,
      .icon-sen-accent {
        forced-color-adjust: none;
      }
    }
  </style>
  
  <!-- Tailwind CSS - Using local file instead of CDN -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/theme.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/header.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/footer.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/touch-feedback.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/diagnosis.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/icon-theme.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animation-utilities.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/loading-animation.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/first-view.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/service-section.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/journal-section.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/contact-section.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/diagnosis-button.css">
  <!-- ブラウザ互換性のためのCSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/browser-compatibility.css">
  {% if page.layout == 'journal' or page.url contains '/journal/' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/journal-theme.css">
  {% elsif page.url contains '/rental/' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/rental-theme.css">
  {% elsif page.url contains '/design/' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/design-theme.css">
  {% endif %}
  
  <!-- GLightbox -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="font-sans text-sen-dark bg-white pt-[70px]">
  {% include loading-screen.html %}
  <div class="min-h-screen flex flex-col">
    {% include header.html %}
    
    <main class="flex-grow">
      {{ content }}
    </main>
    
    {% include footer.html %}
  </div>
  
  <!-- 診断誘導ボタン -->
  <div class="diagnosis-cta">
    <h3 class="diagnosis-cta-title">住まい診断</h3>
    <button id="diagnosis-cta-button" class="diagnosis-cta-button touch-feedback">
      <span class="diagnosis-cta-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 icon-sen-green icon-animate-scale-in" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"></path>
          <path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"></path>
        </svg>
      </span>
      <span class="diagnosis-cta-text">診断をはじめる</span>
    </button>
    <p class="diagnosis-cta-description">あなたにぴったりの住まいを見つけましょう</p>
  </div>
  
  <!-- GLightbox -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <!-- インラインSVGアイコン -->
  <script src="{{ site.baseurl }}/assets/js/inline-svg-icons.js"></script>
  
  <!-- ローディングアニメーション -->
  <script src="{{ site.baseurl }}/assets/js/loading-animation.js"></script>
  <script src="{{ site.baseurl }}/assets/js/loading-animation-session.js"></script>
  
  <!-- ファーストビューアニメーション -->
  <script src="{{ site.baseurl }}/assets/js/photo-stack.js"></script>
  <script src="{{ site.baseurl }}/assets/js/typing-animation.js"></script>
  <script src="{{ site.baseurl }}/assets/js/scroll-effects.js"></script>
  <script src="{{ site.baseurl }}/assets/js/scroll-guide.js"></script>
  <script src="{{ site.baseurl }}/assets/js/lead-text-animation.js"></script>
  <script src="{{ site.baseurl }}/assets/js/section-animations.js"></script>
  
  <!-- 診断機能 -->
  <script src="{{ site.baseurl }}/assets/js/diagnosis.js" defer></script>
  <script src="{{ site.baseurl }}/assets/js/diagnosis-button.js" defer></script>
  
  <!-- アイコンアニメーション -->
  <script src="{{ site.baseurl }}/assets/js/icon-animation.js" defer></script>
  <script src="{{ site.baseurl }}/assets/js/animation-sequence.js" defer></script>

  <!-- アクセシビリティ対応 -->
  <script src="{{ site.baseurl }}/assets/js/accessibility.js" defer></script>
  <script src="{{ site.baseurl }}/assets/js/touch-feedback.js" defer></script>
  
  <!-- ページトップへ戻るボタン -->
  <script src="{{ site.baseurl }}/assets/js/back-to-top.js" defer></script>
  
  <!-- 画像エラーハンドラ -->
  <script src="{{ site.baseurl }}/assets/js/image-error-handler.js"></script>
  
  <script>
    // エラーハンドリング
    window.addEventListener('error', function(e) {
      // Tailwind未定義エラーを抑制
      if (e.message && e.message.includes('tailwind is not defined')) {
        console.warn('Tailwind CDN may be blocked or failed to load. Using fallback styles.');
        e.preventDefault();
      }
      
      // runtime.lastError エラーを抑制
      if (e.message && e.message.includes('runtime.lastError')) {
        console.warn('Runtime error suppressed:', e.message);
        e.preventDefault();
      }
    }, true);
    
    // Initialize libraries after they're loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize GLightbox
      if (typeof GLightbox !== 'undefined') {
        const lightbox = GLightbox({
          selector: '.glightbox',
          touchNavigation: true,
          loop: true,
        });
      }
      
      // Initialize AOS with mobile-friendly settings
      if (typeof AOS !== 'undefined') {
        AOS.init({
          duration: 800,
          easing: 'ease-out',
          once: true,
          offset: window.innerWidth < 768 ? 50 : 100,
          disable: window.innerWidth < 480 ? true : false
        });
      }
    });
  </script>
</body>
</html>
