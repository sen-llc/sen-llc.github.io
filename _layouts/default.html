<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <!-- 共通テーマCSS -->
  <link rel="stylesheet" href="{{ "/assets/css/theme.css" | relative_url }}">
{% if page.theme == "rental-theme" %}
  <link rel="stylesheet" href="{{ "/assets/css/rental-theme.css" | relative_url }}">
{% elsif page.theme == "design-theme" %}
  <link rel="stylesheet" href="{{ "/assets/css/design-theme.css" | relative_url }}">
{% endif %}

  <!-- フォント -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" />
</head>
<body class="{{ page.theme }}">
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
